<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Doraemon's Gadgets Search Engine</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      img {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .search-bar {
        display: flex;
        justify-content: center;
      }
      input[type="text"] {
        width: 400px;
        padding: 10px;
        font-size: 1.2em;
        border: 2px solid #ccc;
        border-radius: 25px;
        outline: none;
      }
      input[type="text"]:focus {
        border-color: #00aaff;
      }

      /* Style for the top-right button */
      .team-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #00aaff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      .team-button:hover {
        background-color: #0088cc;
      }
    </style>
  </head>
  <body>
    <!-- Team Member Button -->
    <a href="/members"><button class="team-button">Team Member</button></a>

    <div class="container">
      <h1 style="color: blue; font-weight: bold; font-size: larger">
        Doraemon's Gadgets Search Engine
      </h1>
      <br />
      <a href="https://doraemon.fandom.com/wiki/Doraemon"
        ><img src="doraemon1.jpg" alt=""
      /></a>
      <div class="search-bar">
        <input type="text" placeholder="Functionality or gadgetâ€™s name" />
      </div>
    </div>
  </body>
</html>
